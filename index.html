<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쌀 키우기 테스트</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    // 카카오톡 SDK 초기화
    Kakao.init('d710690f7d05a88c3d2eb295b3f39e4a');  // JavaScript 키 설정
  </script>
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="./assets/images/indexTitle.svg" alt="쌀 키우기 테스트 타이틀" class="title-img">
      <div class="play-button">
        <img src="./assets/images/mainStartButton.svg" alt="시작 버튼 아이콘" class="play-icon">
        <span class="play-text">PLAY</span>
      </div>
      <div class="participants-text">참여자 수 | <span id="participant-count">로딩 중...</span></div>
      <div class="share-buttons">
        <div class="share-button" id="kakao-link-btn">
          <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="카카오톡 공유하기" class="kakao-icon icon">          <span class="share-text">카카오톡</span>
        </div>
        <div class="share-button" style="position: relative;">
          <img src="./assets/images/shareButton.svg" alt="링크복사 버튼" class="link-icon icon" id="copy-link-btn">
          <span class="share-text">링크복사</span>
          <!-- 복사 완료 메시지 -->
          <div class="copy-success" id="copy-success">
            <img src="./assets/images/copyCheck.svg" alt="복사 체크 아이콘" class="copy-check-icon">
            <span class="copy-success-text">링크 복사완료!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/animation.js"></script>
</body>
</html>
